<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e04502311d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="span">
            <span>SELECT STEP POWER 1 to 5</span>
        </div>
        <div class="input">
            <input type="number" value="1" id="step" min="1" max="5">
        </div>
        <div class="bounds">
            <div class="game-area">
                <div class="character">
                    
                </div>
            </div>
        </div>
        <div class="joystick">
            <div class="joystick-c">
                <div class="up">
    
                </div>
    
                <div class="center">
    
                </div>
    
                <div class="down">

                </div>
            </div>
            <div class="joystick-r">
                <div class="left">
    
                </div>
                <div class="trsp">

                </div>
                <div class="right">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
